<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/Instagram_icon.webp">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="main-images-container d-inline-block">
            <img src="images/screenshot4.png" alt="image-4" class="img-1">
            <img src="images/screenshot2.png" alt="image-2" class="img-2">
            <img src="images/screenshot3.png" alt="image-3" class="img-3">
            <img src="images/screenshot1.png" alt="image-1" class="img-4">
        </div>


        <div class="main-content d-inline-block">
            <div class="login-container">
                <div class="instagram-img-container">
                    <img src="images/ajlEU-wEDyo.png" alt="instagram" />
                </div>
                <div class="different-ways-login-container">
                    <form action="" method="post" class="login-form">
                        <div class="input-container email-username-phoneNumber-input-container">
                            <input type="text" placeholder=" " id="email-username-phoneNumber" />
                            <label for="email-username-phoneNumber">Phone number, username or email address</label>
                        </div>
                        <div class="input-container password-container">
                            <input type="password" placeholder=" " />
                            <label for="password">Password</label>
                            <span>show</span>
                        </div>
                        <input type="submit" value="Log in" />
                    </form>
                    <div class="separator-container">
                        <hr class="d-inline-block" />
                        <span class="d-inline-block">or</span>
                        <hr class="d-inline-block" />
                    </div>
                    <div class="login-facebook-container">
                        <a href="#" class="login-facebook-link">
                            <img src="images/facebook-icon.svg" alt="facebook"/>
                            <span>Log in with Facebook</span>
                        </a>
                    </div>
                    <div class="forgotten-password-container">
                        <a href="#">Forgotten your password?</a>
                    </div>
                </div>
            </div>
            <div class="sign-up-container">
                <span class="sign-up-text">Don't have an acount? <a href="#" class="sign-up-link">Sign up</a></span>
            </div>
            <div class="download-app-container">
                <span class="d-inline-block">Get the app</span>
                <div>
                    <a href="#" class="google-play-link d-inline-block"><img src="images/c5Rp7Ym-Klz.png"
                            alt="Google Play" width="100%" height="100%"></a>
                    <a href="#" class="microsoft-link d-inline-block"><img src="images/EHY6QnZYdNX.png" alt="microsoft"
                            width="100%" height="100%"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer-menu">
            <li class="list-item d-inline-block"><a href="#" class="underline-link list-item-link">Meta</a></li>
            <li class="list-item d-inline-block"><a href="#" class="underline-link list-item-link">About</a></li>
            <li class="list-item d-inline-block"><a href="#" class="underline-link list-item-link">Blog</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Jobs</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link underline-link">Help</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link underline-link">Privacy</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Terms</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Top accounts</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Locations</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Instagram Lite</a></li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link">Contact uploading and non-users</a>
            </li>
            <li class="list-item d-inline-block"><a href="#" class="list-item-link underline-link">Meta Verified</a></li>
        </ul>
        <div>
            <form action="" method="post" class="select-language-form d-inline-block">
                <select name="" id="" class="select-input">
                    <option value="1">English</option>
                    <option value="5">English(UK)</option>
                    <option value="2">Afrikaans</option>
                    <option value="3">Dansk</option>
                    <option value="4">Deutsch</option>
                    <option value="5">Suomi</option>
                    <option value="6">Bahasa</option>
                    <option value="7">Italiano</option>
                    <option value="8">Norsk</option>
                    <option value="9">Polski</option>
                    <option value="10">Svenska</option>
                    <option value="11">Filipino</option>
                    <option value="12">Hrvatski</option>
                    <option value="13">Magyar</option>
                </select>
            </form>
            <span class="description-footer-container d-inline-block">
                <i class="fa fa-copyright"></i>
                <span>2023 instagram from Meta</span>
            </span>
        </div>
    </footer>
    <div class="box"></div>
</body>

</html>
